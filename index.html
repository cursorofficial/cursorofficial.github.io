<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CURSOR @cursorofficial</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/cursorfavicon.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 28px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      z-index: 1000;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    nav a:hover {
      opacity: 1;
    }

    /* SECTIONS */
    section {
      min-height: 100vh;
      padding: 120px 20px 80px;
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    /* HERO LOGO */
    #home {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo {
      width: 90%;
      max-width: 700px;
      height: auto;
    }

    h2 {
      font-size: 32px;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .buttons a {
      border: 1px solid white;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .buttons a:hover {
      opacity: 1;
      background: white;
      color: black;
    }

    iframe {
      margin: 0 auto;
      display: block;
    }

    /* SIGNUP FORM */
    .signup-form {
      max-width: 540px;
      margin: 0 auto;
      text-align: center;
    }

    .signup-form input {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      background: transparent;
      border: 1px solid #000;
      color: #000;
      margin-bottom: 16px;
      text-align: center;
    }

    .signup-form button {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      font-weight: bold;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .signup-form button:hover {
      opacity: 0.85;
    }

    #signup-success {
      display: none;
      font-size: 32px;
      letter-spacing: 3px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      letter-spacing: 1px;
      color: #aaa;
      border-top: 1px solid #333;
      margin-top: 60px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      nav {
        gap: 14px;
      }

      nav a {
        font-size: 11px;
      }

      .hero-logo {
        max-width: 360px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <a href="#home">CURSOR</a>
    <a href="#music">MUSIC</a>
    <a href="#shows">SHOWS</a>
    <a href="#merch">MERCH</a>
    <a href="#signup">SIGNUP</a>
    <a href="#contact">CONTACT</a>
  </nav>

  <!-- HOME -->
  <section id="home">
    <img
      src="/cursor-logo-white.png"
      alt="CURSOR logo"
      class="hero-logo"
    />
  </section>

  <!-- MUSIC -->
  <section id="music">
    <h2>MUSIC</h2>

    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/artist/10wwZRvoeDlDXdYkpRnMQd"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <div class="buttons">
      <a href="https://music.apple.com/us/artist/cursor/1477776410" target="_blank">Apple Music</a>
      <a href="https://soundcloud.com/cursorofficial" target="_blank">SoundCloud</a>
    </div>
  </section>

  <!-- SHOWS -->
  <section id="shows">
    <h2>SHOWS</h2>
    <p>New dates coming soon.</p>
  </section>

  <!-- MERCH -->
  <section id="merch">
    <h2>MERCH</h2>
    <p>Merch coming soon.</p>
  </section>

  <!-- SIGNUP -->
  <section id="signup">
    <h2>SIGNUP</h2>
    <p>SIGN UP FOR UPDATES</p>

    <div id="signup-success">THANK YOU</div>

    <form
      id="brevo-form"
      class="signup-form"
      method="POST"
      action="https://2776271d.sibforms.com/serve/MUIFADcQ8mJJTvxl-S4mbi9wERg0cMmCVmPcPwz2A2cgPiNsvzOS1UW7iM2yUmtNQQEEwtNzv2N1Hbt3v85kpk4Z8GVS6NbhK-j8kxqdtXTfFYdoNcuQZO1B7EKEGQRvPnakecbvMIynVEX6e3lTZYGaHd2aU1Dtk-1-QnFXvtE1goBDR3Q0fo8MBTZpdSADcEaurpp56EnvtEHKNw=="
    >
      <input
        type="email"
        name="EMAIL"
        placeholder="EMAIL"
        required
      />

      <input type="text" name="email_address_check" value="" style="display:none;">
      <input type="hidden" name="locale" value="en">
      <input type="hidden" name="html_type" value="simple">

      <button type="submit">SUBSCRIBE</button>
    </form>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>CONTACT</h2>
    <p>
      <a href="mailto:contact@cursorofficial.net" style="color:white; text-decoration:none;">
        contact@cursorofficial.net
      </a>
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>
      <a href="/privacy.html" target="_blank">Privacy Policy</a> |
      <a href="/terms.html" target="_blank">Terms</a> |
      <a href="/cookies.html" target="_blank">Cookies</a>
    </p>
    <p>&copy; 2026 CURSOR. All rights reserved.</p>
  </footer>

  <!-- Brevo AJAX Script -->
  <script>
    const form = document.getElementById("brevo-form");
    const success = document.getElementById("signup-success");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: data,
        mode: "no-cors"
      }).then(() => {
        form.style.display = "none";
        success.style.display = "block";
      });
    });
  </script>

</body>
</html>
