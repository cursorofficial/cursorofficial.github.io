  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: Arial, Helvetica, sans-serif; background: #000; color: #fff; }

    /* SUBTLE NOISE TEXTURE */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Generates a tiny, semi-transparent noise pattern */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04; /* Keep this very low (0.02 to 0.05) for a "pro" look */
      pointer-events: none; /* Allows you to click things through the texture */
      z-index: 9999; /* Sits on top of everything */
    }
    
    /* NAVIGATION */
    nav { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: center; gap: 28px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(6px); z-index: 10000; flex-wrap: wrap; }
    nav a { color: #fff; text-decoration: none; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }
    nav a:hover { opacity: 1; }
    
    /* SECTIONS */
    section { min-height: 100vh; padding: 120px 20px 80px; max-width: 1100px; margin: 0 auto; text-align: center; }
    
    /* LIGHTNING HOME SECTION STYLES */
    #home { display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    .logo-wrapper { position: relative; display: inline-block; width: 90%; max-width: 700px; }
    .hero-logo { width: 100%; height: auto; transition: filter 0.3s; }
    .lightning-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; }
    .logo-wrapper:hover .lightning-container { opacity: 1; }
    .logo-wrapper:hover .hero-logo { filter: brightness(1.2) contrast(1.2); }
    .bolt { stroke: #fff; stroke-width: 2; fill: none; stroke-dasharray: 1000; stroke-dashoffset: 1000; filter: drop-shadow(0 0 8px #fff); }
    @keyframes strike {
      0% { stroke-dashoffset: 1000; opacity: 1; }
      20% { stroke-dashoffset: 0; opacity: 1; }
      40% { opacity: 0; }
      50% { opacity: 1; stroke-dashoffset: 0; }
      60% { opacity: 0; }
      100% { opacity: 0; }
    }
    .logo-wrapper:hover .bolt { animation: strike 0.5s linear infinite; }

    h2 { font-size: 32px; letter-spacing: 4px; margin-bottom: 30px; }
    
    /* MUSIC PLAYER CONTAINER */
    .player-container { margin: 0 auto 30px; max-width: 700px; min-height: 352px; }

    /* BUTTONS & FORM */
    .buttons, .form__entry { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px; }
    .buttons a, .sib-form-block__button { border: 1px solid white !important; padding: 12px 24px; color: white !important; background: transparent !important; text-decoration: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
    .buttons a:hover, .sib-form-block__button:hover { background: white !important; color: black !important; }
    
    .sib-form { background-color: transparent !important; padding: 0 !important; }
    .sib-container--large { background-color: transparent !important; border: none !important; max-width: 600px !important; margin: 0 auto; }
    
    #EMAIL { background: transparent !important; border: 1px solid #fff !important; color: #fff !important; padding: 12px; width: 100%; max-width: 400px; font-family: Arial, sans-serif; text-transform: uppercase; letter-spacing: 1px; }
    #EMAIL::placeholder { color: rgba(255,255,255,0.5) !important; }
    
    /* CENTERED AND SPACED DISCLAIMER */
    .entry__specification { 
      color: #666 !important; 
      margin-top: 40px !important; 
      display: block !important; 
      font-size: 10px !important; 
      line-height: 1.6; 
      text-align: center !important; 
      width: 100% !important; 
      max-width: 80%; 
      margin-left: auto !important; 
      margin-right: auto !important; 
    }

    #signup-success {
      display: none;
      font-size: 32px;
      letter-spacing: 6px;
      margin-top: 20px;
      color: #fff;
    }
    
    /* FOOTER */
    footer { background: #000; color: #888; text-align: center; padding: 60px 20px 40px; font-size: 12px; letter-spacing: 1px; border-top: 1px solid #111; }
    footer a { color: #888; text-decoration: none; margin: 0 8px; }
    footer a:hover { color: #fff; }
    
    @media (max-width: 768px) { nav { gap: 14px; } nav a { font-size: 11px; } .hero-logo { max-width: 360px; } }
  </style>

  <script>
    const form = document.getElementById('sib-form');
    const formWrapper = document.getElementById('form-wrapper');
    const successMessage = document.getElementById('signup-success');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      
      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      }).then(() => {
        formWrapper.style.display = 'none';
        successMessage.style.display = 'block';
      }).catch(() => {
