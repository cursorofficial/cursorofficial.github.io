<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="favicon.png">

  <title>CURSOR @cursorofficial</title>
</head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CURSOR @cursorofficial</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 28px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    nav a:hover {
      opacity: 1;
    }

    /* SECTIONS */
    section {
      min-height: 100vh;
      padding: 120px 20px 80px;
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 72px;
      letter-spacing: 6px;
    }

    h2 {
      font-size: 32px;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .buttons a {
      border: 1px solid white;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .buttons a:hover {
      opacity: 1;
      background: white;
      color: black;
    }

    iframe {
      margin: 0 auto;
      display: block;
    }

    /* HERO */
    #home {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      nav {
        gap: 14px;
        flex-wrap: wrap;
      }

      nav a {
        font-size: 11px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <a href="#home">CURSOR</a>
    <a href="#music">MUSIC</a>
    <a href="#shows">SHOWS</a>
    <a href="#merch">MERCH</a>
    <a href="#signup">SIGNUP</a>
    <a href="#contact">CONTACT</a>
  </nav>

  <!-- HOME -->
  <section id="home">
    <h1>CURSOR</h1>
  </section>

  <!-- MUSIC -->
  <section id="music">
    <h2>MUSIC</h2>

    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/artist/10wwZRvoeDlDXdYkpRnMQd"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <div class="buttons">
      <a href="https://music.apple.com/us/artist/cursor/1477776410" target="_blank">Apple Music</a>
      <a href="https://soundcloud.com/cursorofficial" target="_blank">SoundCloud</a>
    </div>
  </section>

  <!-- SHOWS -->
  <section id="shows">
    <h2>SHOWS</h2>
    <p>New dates coming soon.</p>
  </section>

  <!-- MERCH -->
  <section id="merch">
    <h2>MERCH</h2>
    <p>Merch coming soon.</p>
  </section>

  <!-- SIGNUP -->
  <section id="signup">
    <h2>SIGNUP</h2>
    <p>Join the mailing list for new music, shows, and exclusives.</p>

    <!-- Placeholder (can be replaced with Mailchimp / ConvertKit later) -->
    <p>Email signup coming soon.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>CONTACT</h2>
    <p>
      <a href="mailto:contact@cursorofficial.net" style="color:white; text-decoration:none;">
        contact@cursorofficial.net
      </a>
    </p>
  </section>

</body>
</html>
