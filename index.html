<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <title>CURSOR @cursorofficial</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 28px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    nav a:hover {
      opacity: 1;
    }

    section {
      min-height: 100vh;
      padding: 120px 20px 80px;
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 72px;
      letter-spacing: 6px;
    }

    h2 {
      font-size: 32px;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .buttons a {
      border: 1px solid white;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .buttons a:hover {
      opacity: 1;
      background: white;
      color: black;
    }

    iframe {
      margin: 0 auto;
      display: block;
    }

    #home {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }

      nav {
        gap: 14px;
        flex-wrap: wrap;
      }

      nav a {
        font-size: 11px;
      }
    }
  </style>
</head>
